contents:
  - title: "yes, they’re ai-generated images"
    text: |
      why? because there are no artists here. not even talented people. even if there were, we’d still be too lazy to ask for help.
      
      the scrotiegg nft collection is living proof that art is overrated, creativity is exhausting, and effort is optional.
      
      one day, you might get your hands on one of these digital disasters. or not. do you really care?
      
      utility? zero. originality? questionable. regret? guaranteed.