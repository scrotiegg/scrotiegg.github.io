contents:
  - title: "the hairy egg chronicles: debut album"
    text: |
      behold, the debut album that nobody asked for.

      12 tracks of pure disappointment, existential crises, and questionable beats.

      out now on no major platforms. maybe your neighbor's USB stick.

      ![album cover](assets/img/scrotiegg-debut-cover.png)

      <img src="assets/img/scrotiegg-debut-cover.png" alt="scrotiegg debut album cover" width="260" style="border-radius:18px; box-shadow:0 2px 16px #0007; margin-top:14px;">

      **tracklist highlights:**
      - pump & dump blues
      - liquidity lullaby
      - failure anthem
      - eggistential dread
      - born to be average (remix)

      > “if you thought rock bottom was low, wait till you hear this album.”

      [listen to disappointment](https://linktr.ee/scrotiegg)  
      [more info](https://scrotiegg.fun/music)
