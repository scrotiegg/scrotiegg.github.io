  - title: read the book  
    text: |
      **the book of scroticism** is available for free download.  
      it offers no hope, no solutions — just structured discomfort.  
      a reluctant philosophical manual for those who already gave up.  
      read it out of curiosity. or boredom.  
      just don’t say we didn’t warn you.