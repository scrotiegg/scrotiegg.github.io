subject: vision
listing-order: 3
contents:
  - title: "to inspire absolutely no one."
    text: |
      scrotiegg exists to remind you that:<br>  
      **you’ll probably fail.**<br>
      **the market doesn’t care about you.**<br>
      **luck is a skill you don’t have.**<br>  
      our goal is to give you exactly what you deserve: **nothing**.<br>  
      we won’t give you wings. we’ll give you a wrinkled, hairy egg to hold.